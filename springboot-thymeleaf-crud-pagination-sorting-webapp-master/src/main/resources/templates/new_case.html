<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Case Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Case Management System</h1>
    <hr>
    <h2>Save Case</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${case}"
          method="POST">
        <input type="text" th:field="*{caseNumber}"
               placeholder="Case Number" class="form-control mb-4 col-4">

        <input type="text" th:field="*{caseName}"
               placeholder="Case Name" class="form-control mb-4 col-4">

        <textarea  th:field="*{caseBrief}"
               placeholder="Case Brief" class="form-control mb-4 col-4"/>

        <input type="text" th:field="*{firstPartyName}"
               placeholder="First Party Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{firstPartyEmail}"
               placeholder="First Party Email" class="form-control mb-4 col-4">

        <input type="text" th:field="*{firstPartyPhone}"
               placeholder="First Party Phone" class="form-control mb-4 col-4">

        <input type="text" th:field="*{secondPartyName}"
               placeholder="Second Party Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{secondPartyEmail}"
               placeholder="Second Party Email" class="form-control mb-4 col-4">

        <input type="text" th:field="*{secondPartyPhone}"
               placeholder="Second Party Phone" class="form-control mb-4 col-4">

        <input type="text" th:field="*{courtHall}"
               placeholder="Court Hall" class="form-control mb-4 col-4">

        <input type="text" th:field="*{courtType}"
               placeholder="Court Type" class="form-control mb-4 col-4">

        <input type="text" th:field="*{registeredDate}"
               placeholder="Registered Date" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save</button>
    </form>

    <hr>

    <a style="margin-top: 25px; margin-bottom: 20px" title="Home" th:href = "@{/}" class="btn btn-primary fa fa-home"></a>
</div>
</body>
</html>

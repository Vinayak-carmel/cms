<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Case Management System</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Case Management System</h1>
		<hr>

		<form action="#" th:action="@{/saveEmployee}" th:object="${case}"
			  method="POST">

			<div class="card" style="margin: 25px 0">
				<h5 class="card-header">Case Details</h5>
				<div class="card-body">
					<h5 class="card-title">Case name</h5>
					<p th:text="${case.caseName}" class="fs-3" style="margin-bottom: 5px"></p>
					<p th:text="${case.caseBrief}" class="card-text" style="margin-bottom: 25px"></p>
					<hr>
					<h5 class="card-title">Case Number</h5>
					<span th:text="${case.caseNumber}" class="fs-3" style="margin-bottom: 5px"></span>
					<p th:text="${case.caseBrief}" class="card-text" style="margin-bottom: 25px"></p>
					<hr>
					<h5 class="card-title">First Party Details</h5>
					<p th:text="${case.firstPartyName}" class="fs-5" style="margin-bottom: 2px"></p>
					<p th:text="${case.firstPartyEmail}" class="fw-lighter" style="margin: 1px"></p>
					<p th:text="${case.firstPartyPhone}" class="fw-lighter" style="margin: 1px"></p>
					<hr>
					<h5 class="card-title" style="margin-top: 25px">Second Party Details</h5>
					<p th:text="${case.secondPartyName}" class="fs-5" style="margin-bottom: 2px"></p>
					<p th:text="${case.secondPartyEmail}" class="fw-lighter" style="margin: 1px"></p>
					<p th:text="${case.secondPartyPhone}" class="fw-lighter" style="margin: 1px"></p>
					<hr>
					<h5 class="card-title" style="margin-top: 25px">Court Details</h5>
					<p th:text="${case.courtHall}" class="fs-5" style="margin-bottom: 2px"></p>
					<p th:text="${case.courtType}" class="fs-5" style="margin: 1px"></p>
					<a style="margin-top: 25px" title="Home" th:href = "@{/}" class="btn btn-primary fa fa-home"></a>

				</div>
			</div>
		</form>
		<a th:href = "@{/}"></a>
	</div>
</body>
</html>
